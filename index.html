<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Segitiga</title> 
        <link rel="stylesheet" href="css/styless.css">
        <script src="index.js"></script>
    </head>
    <body>
        <section class="banner">
        <header id="navigation-bar">
            <h2 id="logo">Katik</h2>
            <nav class="navigation">
                <a href="">Luas Segitiga</a>
                <a href="">Keliling Segitiga</a>
                
            </nav>
        </header>

        <div class="segitiga">
            <img src="img/segitiga.png">
        </div>

        <div class="container"></div>
        <div class="result">
            <p>Rumus Luas Segitiga Yaitu: <span id="rumus luas segitiga yaitu:"></span></p>
            <h5>L = 1/2 x a x t</h5>
            <p>Dimana: <span id="dimana:"></span></p>
            <p>• L= Luas <span id="• l= luas"></span></p>
            <p>• a= Panjang Alas <span id="• a= panjang alas"></span></p>
            <p>• t= Tinggi <span id="• t= tinggi "></span></p>
        </div>
        
            
        <section class="input-luas-section">
            <label for="input-alas" id="label-alas">Alas</label>
            <input type="number" id="input-alas" class="katik-input">
            <!-- Input Tinggi -->
            <label for="input-tinggi" id="label-tinggi">Tinggi</label>
            <input type="number" id="input-tinggi" class="katik-input">
        </section>
            <div class="btn">
                <button onclick="hitungLuas()">Hitung</button>
                <button type=""reset" id="tombolReset">Reset</button>
            </div>
            <div class="hasil">
            <p id="hasilLuas"></p>
            </div>
        </section>
            
        
    </body>
</html>
